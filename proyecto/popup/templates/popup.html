
{% extends 'base_sbar.html' %}
{% block title %}Nueva Categoria{% endblock %}

{% block content %}
<section class="box">
<h1>Agregar {{ field }}</h1>
<form method="POST" action="/add/{{ field }}">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
<p><input type="submit" /> | <a href="javascript:window.close()">Cancel</a></p>
</form>
</section>
{% endblock %}
{% block js %}
	<script src="{{ STATIC_URL }}admin/js/admin/RelatedObjectLookups.js"></script>
{% endblock %}
