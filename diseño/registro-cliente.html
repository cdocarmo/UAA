        <div id="col1">
            <img src="img/bg_registro_uaa.jpg" alt="decoracion" />
        </div>
        <div id="col2">
        	<form class="form-registro-cliente">
            	<div id="fieldset1">
            		<fieldset id="ingreso-datos-cliente">
	            		<h2>Nuevo Cliente</h2>
	            		<label for="nombre-empresa">Nombre de Empresa *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-cliente" name="nombre-usuario" id="nombre-usuario" type="text" />
			            <label for="domicilio">Domicilio *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-cliente" name="domicilio" id="domicilio" type="text" />
			            <label for="telefono">Tel&eacute;fono *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-cliente" name="telefono" id="telefono" type="text" /><br />
			            <button type="submit" class="btn btn-primary" id="siguiente-cliente">Siguiente&nbsp;&nbsp;<i class="icon-arrow-right icon-white"></i></button>
		            	<button type="button" class="btn pull-right" id="limpiar-cliente">Limpiar campos</button>
            		</fieldset>
            	</div>
            	<div id="fieldset2">
            		<fieldset id="ingreso-datos-usuario">
			            <h2>Usuario Responsable</h2>
			            <label for="nombre-usuario">Nombres *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label>
			            <input class="input-xxlarge input-usuario" name="nombre-usuario" id="nombre-usuario" type="text" />
			            <label for="apellidos">Apellidos *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-usuario" name="apellidos" id="apellidos" type="text" />
			            <label for="email">E-Mail *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-usuario" name="email" id="email" type="text" />
			            <label for="nombre-usuario">Celular *&nbsp;&nbsp;&nbsp;<span class="campo-obligatorio">Obligatorio</span></label></label>
			            <input class="input-xxlarge input-usuario" name="celular" id="celular" type="text" />
			            <button type="submit" class="btn btn-primary" id="guardar-nuevo-registro-cliente">Guardar&nbsp;&nbsp;<i class="icon-check icon-white"></i></button>
		            	<button type="button" class="btn pull-right" id="limpiar-usuario">Limpiar campos</button>
	            	</fieldset>
            	</div>
           </form>
        </div>
